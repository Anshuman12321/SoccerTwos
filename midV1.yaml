    trainer_type: poca
    hyperparameters:
      batch_size: 1024
      buffer_size: 20480
      learning_rate: 0.0005
      beta: 0.01
      epsilon: 0.25
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
      beta_schedule: linear
      epsilon_schedule: linear
    checkpoint_interval: 1000000 
    network_settings:
      normalize: false
      hidden_units: 1024
      num_layers: 4
      vis_encode_type: simple
