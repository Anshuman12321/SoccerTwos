          normalize: false
          hidden_units: 128
          num_layers: 2
          vis_encode_type: simple
          memory: null
          goal_conditioning_type: hyper
          deterministic: false
    init_path: null
    keep_checkpoints: 2
    even_checkpoints: false
    max_steps: 3000000000
    time_horizon: 1000
    summary_freq: 100000
    threaded: false
    self_play:
      save_steps: 50000
      team_change: 350000
      swap_steps: 2000
      window: 50
      play_against_latest_model_ratio: 0.7
      initial_elo: 1200.0
    behavioral_cloning: null
